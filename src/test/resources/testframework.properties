
## rate of health check events
healthCheckIntervalMillis=5000

## rate of genrating requests
sleepBetweenRequestMillis=50

## no of concurrent threads making requests
sendRequestExecutorThreadPool=10

## max no of seats that can be requested per request
maxSeatsPerRequest=5

## setting to be added to the seatHold time in application.properties
numMillisAddedToSeatHoldTimeForWaitBeforeReserve=2000

## retry count before dropping the request when seats are not available
requestRetryCountBeforeDrop=1

## expect the test framework to complete the test within this time
expectedTestCompletionTimeSecs=120
